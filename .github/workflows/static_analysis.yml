name: Static analysis using clang

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build_application:
    name: Build application using the reusable workflow
    uses: LedgerHQ/ledger-app-workflows/.github/workflows/reusable_build.yml@v1.40.0
    with:
      upload_app_binaries_artifact: "compiled_app_binaries"
      run_for_devices: '["nanos"]'

  job_scan_build:
    name: Clang Static Analyser
    runs-on: ubuntu-latest
    needs: build_application

    container:
      image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-builder:3.22.1

    steps:
      - uses: actions/checkout@v4.1.5

      - name: Build with Clang Static Analyser
        run: |
          make clean
          scan-build --use-cc=clang -analyze-headers -enable-checker security -enable-checker unix -enable-checker valist -o scan-build --status-bugs make default
      - uses: actions/upload-artifact@v4.3.3
        if: failure()
        with:
          name: scan-build
          path: scan-build
